<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h1 class="mt-5">Yodlr Registration Portal</h1>
        <form>
          <label for="email">Email</label>
          <input class="form-control mb-4" type="email" name="email" id="email">
          <label for="firstName">First Name</label>
          <input class="form-control mb-4" type="firstName" name="firstName" id="firstName">
          <label for="lastName">Last Name</label>
          <input class="form-control mb-4" type="lastName" name="lastName" id="lastName">
          <button class=" btn btn-success" type="submit">Submit</button>
        </form>
        <p>
          <a href="/admin.html" class="btn btn-primary mt-3">Admin Page</a>
        </p>
      </div>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
